<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00f0ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0d47a1" stop-opacity="0.2"/>
    </radialGradient>
    <filter id="fancyGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="60" cy="60" r="55" fill="url(#glow)" filter="url(#fancyGlow)" />


  <text x="50%" y="65%" text-anchor="middle" font-size="50" font-family="Papyrus, fantasy" fill="#00d1ff" font-weight="bold" filter="url(#fancyGlow)">
    FL
  </text>


  <path d="M30 30 C40 10, 80 10, 90 30" stroke="#00d1ff" stroke-width="2" fill="transparent"/>
  <path d="M30 90 C40 110, 80 110, 90 90" stroke="#00d1ff" stroke-width="2" fill="transparent"/>
</svg>
